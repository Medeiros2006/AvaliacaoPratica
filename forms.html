<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <fieldset><legend>Formulário de Cadastro</legend>
        <form action="">
            <label for="">Digite seu nome:</label>
            <input type="text" placeholder="Ex.: José Silva">
            <br>
            <br>
            <label for="">Idade:</label>
            <input type="number" placeholder="Ex.: 17">
            <br>
            <br>
            <label for="">Email:</label>
            <input type="email" placeholder="Ex.: j.silva@gmail.com">
            <br>
            <br>
            <label for="">Escolha uma ou mais modalidade(s) de dança(S)</label>
            <br>
            <input type="checkbox"> Ballet Clássico 
            <input type="checkbox"> Breakdance
            <input type="checkbox"> Dança contemporânea
            <input type="checkbox"> Pole Dance
            <input type="checkbox"> Salsa
        <br>
        <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form>
    </div>
</fieldset>
</body>
</html>
